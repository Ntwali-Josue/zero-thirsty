<div class="d-flex justify-content-around pt-4">
  <div class="ps-5 pb-3">
    <img id="drink-img" class="img-fluid shadow rounded" src="" alt="drink">
  </div>
  <div class="ps-3 close-img">
    <svg id="close" class="svg-cursor" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
  </div>
</div>
<h2 id="drink-name" class="text-center fw-bold"></h2>
<div class="inner-container d-flex justify-content-between py-5">
  <div>
    <Span class="d-block" id="category"></Span>
    <br>
    <Span class="d-block" id="glass-type"></Span>
  </div>
  <div>
    <Span class="d-block" id="main-ingridient"></Span>
    <br>
    <Span class="d-block" id="measure"></Span>
  </div>
</div>
<div class="inner-container pb-5">
  <h4 id="comment-counter" class="text-center">Comments (0)</h4>
  <ul id="comments" class="ul-comment">
  </ul>
</div>
<div class="d-flex flex-column align-content-center inner-container py-3">
  <h4 class="text-center">Add a comment</h4>
  <form class="pt-2">
    <input id="commenter-name" class="my-2" type="text" placeholder="Your name">
    <br>
    <textarea name="comment" id="comment-body" class="my-2 comment-box" cols="20" rows="5" placeholder="Your insights"></textarea>
    <br>
    <input id="send-comment" class="btn btn-primary my-2" type="button" value="Comment">
  </form>
</div>
